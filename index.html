<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>

  <body>
    <div class="container">

      <h1>Enter your favorite things here:</h1>

      <form>
        <div class="form-group">
          <label for="favAnimal">Favorite Animal</label>
          <input type="text" class="form-control" id="favAnimal" aria-describedby="emailHelp" placeholder="favorite animal">
        </div>
        <div class="form-group">
          <label for="favColor">Favorite Color</label>
          <input type="text" class="form-control" id="favColor" placeholder="favorite color">
        </div>
        <div class="form-group">
          <label for="favFood">Favorite Food</label>
          <input type="text" class="form-control" id="favFood" placeholder="favorite food">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </body>
</html>
